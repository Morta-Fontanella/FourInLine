<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Four in Line</title>
        <link rel="icon" type="image/svg" href="assets\bluetab.svg">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css\fonts.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logotipo">
                    <img class="logo" src="assets\logo.svg">
                    <h1 class="name">Four in Lane</h1>
                </div>
            </div>
            <div class="game">
                <div class="board">
                    <div class="top-board">
                        <img class="boardpart" src="assets\leftlimit.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="column boardpart" src="assets\column.svg">
                        <img class="boardpart" src="assets\rightlimit.svg">
                    </div>
                    <div class="lower-limit"></div>
                </div>
                <div class="players">
                    <div class="player">
                        <img class="tab" src="assets\redtab.svg">
                        <p class="playername">Player 1</p>
                    </div>
                    <div class="player">
                        <p class="playername"> Player 2</p>
                        <img class="tab" src="assets\bluetab.svg">
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="buttons">
                    <div class="button">
                        <a href="https://github.com/Morta-Fontanella/FourInLine"><span
                                class="icon-github"></span>GitHub</a>
                    </div>
                    <div class="button">
                        <a href="https://www.linkedin.com/in/facundofontanella/"><span
                                class="icon-linkedin2"></span>LinkedIn</a>
                    </div>
                    <div class="button">
                        <a href="https://www.instagram.com/mortafontanella/"><span
                                class="icon-instagram"></span>Instagram</a>
                    </div>
                    <div class="button">
                        <a href="https://twitter.com/MortaFontanella"><span class="icon-twitter"></span>Twitter</a>
                    </div>
                </div>
                <a class="desing">Desing by: Facundo Fontanella</a>
            </div>
        </div>
    </body>
</html>
